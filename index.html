<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
<title>跳转</title>
<body class="bg-light">
    <div class="container mt-3">
        <center>
        <h2>跳转</h2>
        <a class="btn btn-secondary" id="go">前往主站</a>
        <br><br>
        <div id="copyText"></div>
        </center>
    </div>
    <script>
        var url = "http://124.70.81.198/";

        function GetQueryString(name) { 
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
            var r = window.location.search.substr(1).match(reg); //获取url中"?"符后的字符串并正则匹配
            var context = ""; 
            if (r != null) 
                context = r[2]; 
            reg = null; 
            r = null; 
            return context == null || context == "" || context == "undefined" ? "" : context; 
        }

        var Browser = '';
        var ua = navigator.userAgent.toLowerCase();//获取判断用的对象
      	if (ua.match(/MicroMessenger/i) == "micromessenger") {
      	    Browser = 'WX';
      	}
      	else if(navigator.userAgent.indexOf('UCBrowser') > -1){
      	    Browser = 'UC';
      	}
      	else if(navigator.userAgent.indexOf('MQQBrowser') > -1){
      	    Browser = 'QQ';
      	}
  
        var showedLink = false;
        var ifShowCopy = GetQueryString("copy");

        document.getElementById("go").onclick = function(){
            if (ifShowCopy == "true" || Browser == "QQ"){
                if (showedLink == false){
                    var h2 = document.createElement("h4");
                    h2.innerHTML = "请复制以下链接到浏览器里打开";
                    var div = document.createElement("div");
                    div.innerHTML = "https://wywn.github.io/";
                    div.className = "card p-2";
                    var parent = document.getElementById("copyText");
                    parent.appendChild(h2);
                    parent.appendChild(div);
                    showedLink = true;
                }
            }
            else{
                window.location.href = url;
            }
        }
    </script>
</body>
