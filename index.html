
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/meting@2.0.1/dist/Meting.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
<title>跳转</title>
<body class="bg-light">
    <div class="container mt-3">
        <center>
        <h2>跳转</h2>
        <a class="btn btn-secondary" id="go">前往主站</a>
        <br><br>
        <div id="copyText"></div>
        </center>
    </div>
    <div>
    <script>
        var meting_api = "https://api.injahow.cn/meting/?server=:server&type=:type&id=:id"
    </script>
    <meting-js 
        server="netease" 
        type="playlist" 
        id="6719874011"
        fixed="true" 
        mini="true" 
        autoplay="false"
        loop="all"
        order="random"
        preload="auto"
        list-folded="ture"
        list-max-height="500px"
        lrc-type="1">
    </meting-js>	
</div>
    <script>
        var url = "http://wyywn.sc1.top/";

        function GetQueryString(name) { 
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
            var r = window.location.search.substr(1).match(reg); //获取url中"?"符后的字符串并正则匹配
            var context = ""; 
            if (r != null) 
                context = r[2]; 
            reg = null; 
            r = null; 
            return context == null || context == "" || context == "undefined" ? "" : context; 
        }

        var Browser = '';
        var ua = navigator.userAgent.toLowerCase();//获取判断用的对象
      	if (ua.match(/MicroMessenger/i) == "micromessenger") {
      	    Browser = 'WX';
      	}
      	else if(navigator.userAgent.indexOf('UCBrowser') > -1){
      	    Browser = 'UC';
      	}
      	else if(navigator.userAgent.indexOf('MQQBrowser') > -1){
      	    Browser = 'QQ';
      	}
  
        var showedLink = false;
        var ifShowCopy = GetQueryString("copy");
        var jump = GetQueryString("j");
        if (jump != ""){
            url = decodeURIComponent(jump);
        }

        document.getElementById("go").onclick = function(){
            if (ifShowCopy == "true" || Browser == "QQ"){
                if (showedLink == false){
                    var h2 = document.createElement("h4");
                    h2.innerHTML = "请复制以下链接到浏览器里打开";
                    var div = document.createElement("div");
                    div.innerHTML = url;
                    div.className = "card p-2";
                    var parent = document.getElementById("copyText");
                    parent.appendChild(h2);
                    parent.appendChild(div);
                    
                    parent.appendChild(document.createElement("br"))
                    
                    var div2 = document.createElement("div");
                    div2.innerHTML = "不信邪的点";
                    div2.onclick = function(){
                        window.location.href = url;
                    }
                    div2.className = "btn btn-secondary";
                    parent.appendChild(div2);
                    
                    showedLink = true;
                }
            }
            else{
                window.location.href = url;
            }
        }
    </script>
</body>
